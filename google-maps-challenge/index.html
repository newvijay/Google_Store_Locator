<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Store Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="number" min="0" placeholder="Enter Zip"/>
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                        <span>8480 Beverly Blvd</span>
                        <span>Los Angeles, CA 90048</span>
                        </div>

                        <div class="store-phone-number">
                        123-456-0987
                        </div>
                    </div>
                    <div class="store-number-container">
                    <div class="store-number">1</div>
                    </div>
                </div>

            </div>
        </div>
    <div id="map"></div>
 <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EQIJzDcWnPIkX-qeA8nwCvP2Q5btbBc&callback=initMap">
    </script>
</body>
</html>
